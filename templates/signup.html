<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-xl p-8 space-y-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-semibold text-gray-900">Sign Up</h2>
        {% if error %}
            <p class="text-center text-white bg-red-400 p-2 rounded-md">{{ error }}</p>
        {% endif %}
        <form class="grid grid-cols-2 gap-6" method="post" action="{{ url_for('signup') }}">
            <div class="col-span-2">
                <label for="fullName" class="block text-sm font-bold text-gray-700">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-bold text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-bold text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 font-bold rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="dob" class="block text-sm font-bold text-gray-700">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="gender" class="block text-sm font-bold text-gray-700 font-bold">Gender:</label>
                <select id="gender" name="gender" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-span-2">
                <label for="location" class="block text-sm font-bold text-gray-700">Location:</label>
                <input type="text" id="location" name="location" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="col-span-2">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="text-center col-span-2">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">Login here</a>.
        </div>
    </div>
</body>
</html>
