<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="card bg-success" style="height: 150px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h4 class="text-light fw-bold">Total Users</h4>
                            <i class="fas fa-users text-light" style="font-size: 45px;"></i>
                        </div>
                        <h5 class="text-light text-center mt-3">
                            <span class="text-light" style="font-size:2rem;">{{ total_users }}</span>
                        </h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card bg-primary" style="height: 150px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h4 class="text-light fw-bold">Total Admins</h4>
                            <i class="fas fa-box text-light" style="font-size: 45px;"></i>
                        </div>
                        <h5 class="text-light text-center mt-3">
                            <span class="text-light" style="font-size:2rem;">{{ total_admins }}</span>
                        </h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card bg-secondary" style="height: 150px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h4 class="text-light fw-bold">Regular Users</h4>
                            <i class="fa fa-list text-light" style="font-size: 35px;"></i>
                        </div>
                        <h5 class="text-light text-center mt-3">
                            <span class="text-light" style="font-size:2rem;">{{ total_regular_users }}</span>
                        </h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card bg-danger" style="height: 150px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h4 class="text-light fw-bold">Total Predictions</h4>
                            <i class="fas fa-qrcode text-light" style="font-size: 35px;"></i>
                        </div>
                        <h5 class="text-light text-center mt-3">
                            <span class="text-light" style="font-size:2rem;">{{ total_predictions }}</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-3">
                <div class="card bg-warning" style="height: 150px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h4 class="fw-bold">Total Non-Fraud</h4>
                            <i class="fa fa-clock text-light" style="font-size: 35px;"></i>
                        </div>
                        <h5 class="text-light text-center mt-3">
                            <span class="text-light" style="font-size:2rem;">{{ total_non_fraud }}</span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card bg-dark" style="height: 150px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h4 class="fw-bold text-light">Total Frauds</h4>
                            <i class="fa fa-clock text-light" style="font-size: 35px;"></i>
                        </div>
                        <h5 class="text-light text-center mt-3">
                            <span class="text-light" style="font-size:2rem;">{{ total_fraud }}</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
